<html>
<head>
    <title>Volunteer Application</title>
    <script src="/Scripts/angular.js"></script>
</head>
<body ng-app="myapp">
    <h1>Facebook Scrapper App</h1>
    <div ng-controller="Volunteer" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div>
            <label>Enter Page Id :</label> <input class="form-control" style="width:25% !important;display:inline;" type="text" value="09617338055957" ng-model="pageid" />
            <button ng-click="getPageDetails()" class="btn btn-primary" style="display:inline-block">
                Get Page Posts
            </button>
        </div>
        <br />
        <div>
            <table class="sm-table table table-responsive table-bordered table-striped">
                <tr>
                    <td>
                        Select
                    </td>
                    <td>
                        Message
                    </td>
                    <td>
                        Created Date
                    </td>
                </tr>
                <tr ng-repeat="post in posts">
                    <td>
                        <input type="checkbox" ng-model="post.isChecked" ng-change="demo()" class='form-check-input' />
                    </td>
                    <td>
                        {{post.message}} {{post.story}}
                    </td>
                    <td>
                        {{post.created_time}}
                    </td>
                </tr>
            </table>
        </div>
        <br />
        <div>
            <button ng-click="getPostLikes()" class="btn btn-primary" style="display:inline-block">
                Get User Profiles
            </button>
        </div>
        <br />
        <div>
            <table class="sm-table table table-responsive table-bordered table-striped">
                <tr>
                    <td>
                        Select
                    </td>
                    <td>
                        Profile Type
                    </td>
                    <td>
                        Name
                    </td>
                    <td>
                        Image
                    </td>
                </tr>
                <tr ng-repeat="profile in profiles">
                    <td>
                        <input type="checkbox" ng-model="profile.isChecked" ng-change="demo()" class='form-check-input' />
                    </td>
                    <td>
                        {{profile.profile_type}}
                    </td>
                    <td>
                        {{profile.name}}
                    </td>
                    <td>
                        <img ng-src="{{profile.pic}}" />
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <button ng-click="sendMessages()" class="btn btn-primary" style="display:inline-block">
                Send Message
            </button>
        </div>
    </div>
</body>
</html>
